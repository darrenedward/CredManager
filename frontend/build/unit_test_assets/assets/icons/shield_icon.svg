<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Shield base with gold gradient -->
  <path d="M256 48c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16s16-7.2 16-16V64c0-8.8-7.2-16-16-16z"
        fill="url(#goldGradient)"/>

  <!-- Shield body with gold gradient -->
  <path d="M400 112H112c-8.8 0-16 7.2-16 16v256c0 70.7 57.3 128 128 128h64c70.7 0 128-57.3 128-128V128c0-8.8-7.2-16-16-16z"
        fill="url(#goldGradient)"/>

  <!-- Shield top curve -->
  <path d="M400 112c0-44.2-35.8-80-80-80H192c-44.2 0-80 35.8-80 80v16h288v-16z"
        fill="url(#goldGradient)"/>

  <!-- Inner shield highlight -->
  <path d="M368 144H144c-8.8 0-16 7.2-16 16v224c0 52.9 42.9 96 96 96h64c52.9 0 96-42.9 96-96V160c0-8.8-7.2-16-16-16z"
        fill="url(#goldHighlight)"/>

  <!-- Shield border -->
  <path d="M400 112H112c-8.8 0-16 7.2-16 16v256c0 70.7 57.3 128 128 128h64c70.7 0 128-57.3 128-128V128c0-8.8-7.2-16-16-16z"
        fill="none" stroke="#92400e" stroke-width="3"/>

  <!-- Lock symbol in center -->
  <g transform="translate(256, 280)">
    <!-- Lock body -->
    <rect x="-20" y="-10" width="40" height="30" rx="5" fill="#1f2937"/>
    <!-- Lock shackle -->
    <path d="M-8 -10 C-8 -20, 8 -20, 8 -10" stroke="#1f2937" stroke-width="4" fill="none"/>
    <!-- Keyhole -->
    <circle cx="0" cy="5" r="3" fill="#f59e0b"/>
    <rect x="-1" y="5" width="2" height="8" fill="#f59e0b"/>
  </g>

  <!-- Security badge/checkmark -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="24" fill="#10b981" opacity="0.9"/>
    <path d="M-12 -4 L-4 -12 L12 4" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Gold accent lines -->
  <path d="M144 176 L368 176" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  <path d="M144 240 L368 240" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  <path d="M144 304 L368 304" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
</svg>