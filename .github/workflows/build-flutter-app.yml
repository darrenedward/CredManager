name: Build Flutter App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev \
            libsecret-1-dev \
            libstdc++-12-dev \
            dpkg fakeroot

      - name: Setup Flutter desktop
        run: flutter config --enable-linux-desktop

      - name: Get dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Build Linux release
        working-directory: frontend
        run: flutter build linux --release

      - name: Package Linux App
        run: |
          mkdir -p release/linux
          cp -r frontend/build/linux/x64/release/bundle/* release/linux/

      - name: Create Linux tarball
        run: |
          cd release/linux
          tar czf ../cred-manager-linux-x64.tar.gz .

      - name: Upload Linux tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: cred-manager-linux-tarball
          path: release/cred-manager-linux-x64.tar.gz
          retention-days: 30

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Analyze code
        working-directory: frontend
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
